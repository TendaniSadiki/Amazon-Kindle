<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css" > 
</head>
<body>
    <form>
        <div class="container">
            <h1>Sign Up</h1>
            <input type="text" id="nameUser" name="names" placeholder="Name" value="">
            <br>
            <input type="text" id="sUser" name="surname" placeholder="Surname">
            <br>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <input type="number" id="phoneNumber" name="number" placeholder="Phone number" maxlength="10" minlength ="10">
            <br>
                <span>
                <label for="img">Select image:</label>
                <br>
                <input type="file" id="img" name="img"  accept="image/*">
                 </span>
            <input type="password" id="pwd" name="pwd" placeholder="Password" >
            <button id="signupButton" onclick="signUp();" >Sign Up</button>
            <br>
            <span class="signinLink">
                <i>Already have an account?</i>
                <a href="../index.html">click here</a>
            </span>
        </div>
    </form>
    <script src="../js/index.js" ></script>
</body>
</html>
