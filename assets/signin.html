<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css" > 
</head>
<body>
    <form>
        <div class="container">
            <h1>Sign In</h1>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <br>
            <label for="number" id="sltImg"></label>
            <input type="number" id="phoneNumber" name="number" placeholder="Phone number" maxlength="10" minlength ="10">
            
            <input type="password" id="pwd" name="pwd" placeholder="Password" >
            <button id="signupButton" >Sign In</button>
            <br>
            <span>
                <a href="../assets/forgotpwd.html">Forgot password?</a>
            </span>
            <span class="signinLink">
                <i>Don't have an account?</i>
                <a href="./signup.html">click here</a>
            </span>
        </div>
    </form>
</body>
</html>
