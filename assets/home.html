<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle</title>
    <link rel="stylesheet" href="../css/style.css" >
    <link rel = "icon" href = "../assets/download.jfif" type = "image/x-icon"> 
    <script src="https://kit.fontawesome.com/c46e19eb27.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="topnav" id="headerTable">
            <div>
                <img class="logo" src="../assets/Kindle.png" alt="Kindle logo">
            </div>
            <div class="navContent">
                <nav    >
                    <a href="#">
                       <input type="search" placeholder="Search your books">
                       <i class="fas fa-search"></i>
                    </a>
                    <a href="#">New release</a>
                    <a href="#">Futured</a>
                    <a href="#">Icon</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fas fa-bars"></i>
                      </a>
                </nav>
            </div>
        </div>
    </header>
    <main>
           
        <br>
     <div class="sidebarWrapper">
         <ul>
         <li class="sidebarContent"><span> <img src="./bookImg/k.png" class="kIcon" > My <br> Kindle Board</span> </li>
         <li class="sidebarContent"><span> <img src="../assets/bookImg/update.png" class="collectionIcon" > Collections</span></li>
         <li class="sidebarContent"><span> <img class="savedIcon" src="../assets/bookImg/bookmark-ribbon_icon-icons.com_72842.ico" > Saved</span</li>
         <li class="sidebarContent"><span> <i class="fas fa-user"></i> Profile</span</li>
         <li class="sidebarContent"><span> <a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout </a></span</li>
            <div class="productContent" >
            <h1 class="amazonProduct">Product of</h1>
         <li class="sidebarContent"><span> <img src="../assets/amazon-png-logo-vector-1.png" width="120px" height="100px" > </span></li>
            </div>
         </ul>  
     </div>
     <div class="profileContent">
        <img src="./bookImg/profile.jpg" alt="profile picture" width="150px" width="150px">
           <h3>Welcome <br>Back</h3>
           <p class="username" >Sarah</p>
           <br>
       </div>
     <div class="kindleContent">
         <div class="readlastTime">
             <h1>Books you read last</h1>
             <ul class="scrollContainer">
                 <div id="horizontalScroll">
                    <span><i class="fas fa-arrow-left" onclick="left()" id="scrollLeft"></i></span>
                    <span><i class="fas fa-arrow-right" onclick="right()" id="scrollRight" ></i></span>
                 </div>
                 <li><div><img src="../assets/bookImg/book1.jpg" height="180px"; width="120px" ></div></li>
                 <li><div><img src="../assets/bookImg/book2.jpg" height="180px"; width="120px" ><div></li>
                 <li><div><img src="../assets/bookImg/book3.jpg" height="180px"; width="120px" ></div></li>
                 <li><div><img src="../assets/bookImg/book4.jpg" height="180px"; width="120px" ></div></li>
                 <li><div><img src="../assets/bookImg/book5.jpg" height="180px"; width="120px" ></div></li>
                 <li><div><img src="../assets/bookImg/book6.jpg" height="180px"; width="120px" ></div></li>
                 
             </ul>
         </div>
        </div>
            <div class="newRelease">
                <h1>New release</h1>
                <ul class="newReleaseScroll">
                    <li><div><img src="../assets/bookImg/r1.jpg" height="180px"; width="120px" ></div></li>
                    <li><div><img src="../assets/bookImg/r2.jpg" height="180px"; width="120px" ><div></li>
                    <li><div><img src="../assets/bookImg/r3.jpg" height="180px"; width="120px" ></div></li>
                    <li><div><img src="../assets/bookImg/r4.jpg" height="180px"; width="120px" ></div></li>
                    <li><div><img src="../assets/bookImg/r5.jpg" height="180px"; width="120px" ></div></li>
                </ul>
            </div>
        <div class="famousAuthors">
            <h1>Famous Authors</h1>
            <ul>
                <li>
                    <img src="../assets/bookImg/author1.jpg" class="authorImg" >
                    <div class="authorinfo">
                        <h3>P Macdonald</h3>
                        <p>54 Books</p>
                    </div>
                </li>
                <li>
                    <img src="../assets/bookImg/aut2.jpg" class="authorImg" >
                    <div class="authorinfo">
                        <h3>W Parker</h3>
                        <p>12 Books</p>
                    </div>
                </li>
                <li>
                    <img src="../assets/bookImg/aut3.jpg" class="authorImg" >
                    <div class="authorinfo">
                        <h3>A Winter</h3>
                        <p>33    Books</p>
                    </div>
                </li>
            </ul>

        </div>
    </main>
<script src="../js/index.js" ></script>
</body>
</html>
