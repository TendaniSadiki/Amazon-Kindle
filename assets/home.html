<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle</title>
    <link rel="stylesheet" href="../css/style.css" >
    <link rel = "icon" href = "./assets/amazon-png-logo-vector-1.ico" type = "image/x-icon"> 
    <script src="https://kit.fontawesome.com/c46e19eb27.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <table id="headerTable">
            <tr>
                <td>
                    <img class="logo" src="../assets/Kindle.png" alt="Kindle logo">
                </td>
                <td align="right">
                    <nav>
                        <a href="#">
                           <input type="search" placeholder="Search your books">
                           <button class="fas fa-search"></button>
                        </a>
                        <a href="#">New release</a>
                        <a href="#">Futured</a>
                        <a href="#">Icon</a>
                    </nav>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <div class="kindleContent">
           <table>
               <tr>
                   <th align="left" >1</th>
                   <th align="left" >2</th>
                   <th align="left" >3</th>
                   <th align="left" >4</th>
                   <th align="left" >5</th>
                   <th align="left" >6</th>
                   <th align="left" >7</th>    
               </tr>
           </table>
        </div>
    </main>
    <script src="../js/index.js" ></script>
</body>
</html>
