<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<script src="https://kit.fontawesome.com/c46e19eb27.js" crossorigin="anonymous"></script>
</head>
<body onload="cartHandler()">
    <!DOCTYPE html>
    <html>
    <head>
        <title>Shopping Cart UI</title>
        <link rel="stylesheet" type="text/css" href="./css/cart.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    </head>
    <body>
       <div class="CartContainer">
              <div class="Header">
                  <h3 class="Heading">Shopping Cart</h3>
                  <h5 class="Action">Remove all</h5>
              </div>
    
              <div class="Cart-Items">
                    <div class="image-box">
                        <img src="./assets/bookImg/r1.jpg"  height="120px" />
                    </div>
                    <div class="about">
                        <h1 class="title">Book name</h1>
                        <h3 class="subtitle">250ml</h3>
                        <img src="./assets/veg.png" height="30px"/>
                    </div>
                    <div class="counter">
                        <div class="btn">-</div>
                        <div class="count">2</div>
                        <div class="btn">+</div>
                    </div>
                    <div class="prices">
                        <div class="amount">R32.00</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                    </div>
              </div>
    
              <div class="Cart-Items pad">
                    <div class="image-box">
                        <img src="./assets/bookImg/r2.jpg" height="120px"  />
                    </div>
                    <div class="about">
                        <h1 class="title">Book name</h1>
                        <h3 class="subtitle">250ml</h3>
                        <img src="./assets/veg.png" height="30px" />
                    </div>
                    <div class="counter">
                        <div class="btn">-</div>
                        <div class="count">1</div>
                        <div class="btn">+</div>
                    </div>
                    <div class="prices">
                        <div class="amount">R49.19</div>
                        <div class="save"><u>Save for later</u></div>
                        <div class="remove"><u>Remove</u></div>
                    </div>
              </div>
            <hr> 
            <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items"></div>
                    <span> Items


                        
                    </span>
                </div>
                <div class="total-amount" id='totalCost'></div>
            </div>
            <button class="button">Checkout</button></div>
       </div>
       <script src="./js/index.js"></script>
    </body>
    </html>
