<body>
    <div class="login">
        <form name='form-login' action="./index.html">
    
            <h1>REGISTER</h1>
    
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" required>
            <label for="name"></label>
            <input type="text" id="surname" placeholder="Surname" required>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="phoneNumber"></label>
            <input type="tel" id="phoneNumber" placeholder="Contact number" required>
            <label for="email">Select image</label>
            <input type="file"  accept="image/*" id="image" required>
            <label for="pw">Password</label>
            <input type="password"
                   id= "pwd"
                   placeholder="Password" required>
    
            <input id="rgstr_btn" type="submit" value="Register" onclick="signup()">
            <a href="./index.html" style="color: #F6F5F3;" >Sign in here</a>
    
        </form>
    </div>
