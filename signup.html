<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/validation.css" > 
    <link rel = "icon" href = "./download.jfif" type = "image/x-icon"> 
</head>
<body>
    <div class="login">
        <form name='form-login' >
    
            <h1>REGISTER</h1>
    
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" required>
            <label for="name"></label>
            <input type="text" id="surname" placeholder="Surname" required>
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email" required>
            <label>Select Image</label>
            <input type="file" id="img" required accept="/*image">
            <label for="pwd"></label>
            <input type="password"
                   id= "pwd"
                   placeholder="Password" required>
                   <ul class="helper-text">
                    <li class="length">Must be at least 8 characters long.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must contain an uppercase letter.</li>
                    <li class="special">Must contain a number or special character.</li>
                </ul>
            <input id="rgstr_btn" type="submit" value="Register" onclick="signup()">
            <a href="./index.html" style="color: #F6F5F3;" >Sign in here</a>
    
        </form>
    </div>
    <script src="validation.js" ></script>
    <script>
      

        const img = document.getElementById('img');
    img.addEventListener("change", function(){
    var readimgfile= new FileReader();
        readimgfile.onload= function(){
            sessionStorage.setItem('img', readimgfile.result);
            
        }
    readimgfile.readAsDataURL(this.files[0]);
});
    
    </script>
</body>
</html>
